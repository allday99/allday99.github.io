<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Siakad UNJ</title>
  </head>
  <body>
    <section class="container">
      <h1 class="login-text">Login <span>Siakad</span></h1>
      <h3 class="univ-text">Contoh Template Siakad UNJ</h3>
      <div class="white-box">
        <h3 class="silakan-text">Silakan Login</h3>
        <div class="form-group">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <h4 class="security-text">Pertanyaan Keamanan</h4>
        <div class="brown-box">
          <h4>Berapakah 1+2?</h4>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Jawaban" required />
        </div>
        <input type="submit" value="Login" class="button" />
      </div>
    </section>
  </body>
</html>
